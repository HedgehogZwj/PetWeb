<body class="text-center">
    <form class="form-signin">
        <img class="mb-4" src="/assets/imgs/pet.png" alt="" width="80" height="80">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="userName" class="sr-only">userName</label>
        <input type="text" id="userName" class="form-control" placeholder="userName" required="" autofocus="">
        <label for="password" class="sr-only">password</label>
        <input type="password" id="password" class="form-control space" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block space" type="submit" (click)="login()">Sign in</button>
        <p>没有账号？ <a [routerLink]="['/logon']">点击这里</a>进行注册</p>
    </form>
</body>
