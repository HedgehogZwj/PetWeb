<div class="page">
    <form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">产品名称</th>
                    <th scope="col">设备名称</th>
                    <th scope="col">设备密钥
                        <svg t="1610419082324" class="icon" viewBox="0 0 1024 1024" version="1.1"
                            xmlns="http://www.w3.org/2000/svg" p-id="3223" width="15" height="15">
                            <path
                                d="M512 192c141.029 0 276.278 86.683 405.75 260.05l7.056 9.542c21.981 30.018 21.98 70.817-0.002 100.834C793.194 742.142 655.592 832 512 832c-141.028 0-276.277-86.677-405.748-260.03l-7.056-9.542c-21.982-30.017-21.983-70.816-0.002-100.834C230.805 281.864 368.407 192 512 192z m0 64c-120.119 0-240.5 78.618-361.17 243.406-4.946 6.754-5.44 15.691-1.613 22.706l1.436 2.262 6.876 9.299C276.015 692.319 394.108 768 512 768c120.12 0 240.5-78.613 361.17-243.387 4.946-6.754 5.44-15.692 1.613-22.706l-1.435-2.262-6.877-9.3C747.984 331.687 629.89 256 512 256z m0 96c88.366 0 160 71.634 160 160s-71.634 160-160 160-160-71.634-160-160 71.634-160 160-160z m0 64c-53.02 0-96 42.98-96 96s42.98 96 96 96 96-42.98 96-96-42.98-96-96-96z"
                                p-id="3224"></path>
                        </svg>
                    </th>
                    <th scope="col">宠物名字</th>
                    <th scope="col">宠物主人</th>
                    <th scope="col">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let device of device$; let i = index;'>
                    <th scope="row" *ngIf="repa(i)">{{i+1}}</th>
                    <td *ngIf="repa(i)">{{device.ProductName}}</td>
                    <td *ngIf="repa(i)">{{device.DeviceName}}</td>
                    <td *ngIf="repa(i)">
                        <label for="" id="label{{i}}" class="hide">
                            {{device.DeviceSecret}}
                        </label>
                        <label for="" id="labelhide{{i}}" class="">
                            **************************************
                        </label>
                        <svg t="1610419082324" class="icon" viewBox="0 0 1024 1024" version="1.1"
                            xmlns="http://www.w3.org/2000/svg" p-id="3223" width="15" height="15" (click)="secret(i)">
                            <path
                                d="M512 192c141.029 0 276.278 86.683 405.75 260.05l7.056 9.542c21.981 30.018 21.98 70.817-0.002 100.834C793.194 742.142 655.592 832 512 832c-141.028 0-276.277-86.677-405.748-260.03l-7.056-9.542c-21.982-30.017-21.983-70.816-0.002-100.834C230.805 281.864 368.407 192 512 192z m0 64c-120.119 0-240.5 78.618-361.17 243.406-4.946 6.754-5.44 15.691-1.613 22.706l1.436 2.262 6.876 9.299C276.015 692.319 394.108 768 512 768c120.12 0 240.5-78.613 361.17-243.387 4.946-6.754 5.44-15.692 1.613-22.706l-1.435-2.262-6.877-9.3C747.984 331.687 629.89 256 512 256z m0 96c88.366 0 160 71.634 160 160s-71.634 160-160 160-160-71.634-160-160 71.634-160 160-160z m0 64c-53.02 0-96 42.98-96 96s42.98 96 96 96 96-42.98 96-96-42.98-96-96-96z"
                                p-id="3224"></path>
                        </svg>
                    </td>
                    <td *ngIf="repa(i)">{{device.name}}</td>
                    <td *ngIf="repa(i)">{{device.master}}</td>
                    <td *ngIf="repa(i)">
                        <button type="button" class="btn btn-outline-warning operator-button"
                            (click)="updatepage(device.DeviceName,device.ProductName,device.name,device.master)">修改</button>
                        <button type="button" class="btn btn-outline-danger operator-button"
                            (click)="delete(device.DeviceName,device.ProductName)">删除</button>
                    </td>
                </tr>
                <tr *ngFor='let a of arr$; let i = index;'>
                    <th scope="row">#</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <button type="button" class="btn btn-info operator-button " style="opacity: 0;">看不见我</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div>
            <button type="button" class="btn btn-secondary" (click)="addpage()">添加</button>
            <button type="button" class="btn btn-secondary" (click)="query()">查询</button>
            <select id="select">
                <option value="all">显示所有</option>
                <option value="ProductName">产品名称</option>
                <option value="DeviceName">设备名称</option>
                <option value="name">宠物名字</option>
                <option value="master">宠物主人</option>
            </select>
            <input type="text" class="text" id="query" name="id" placeholder="输入查询">
            <button type="button" class="btn btn-info upage" (click)="last()">上一页</button>
            <button type="button" class="btn btn-info" (click)="next()">下一页</button>

            <span>第{{page$}}页&nbsp;&frasl;&nbsp;共{{sumpage$}}页</span>
        </div>
    </form>
</div>
